<div class="dropdown">
    Edit Fields 
    <a class="text-black dropdown-arrow" data-toggle="collapse" href="#edit_widget_container_dropdown"><i class="fa-solid fa-chevron-right"></i></a> 
    <div class="edit_widget_container_dropdown collapse" id="edit_widget_container_dropdown">
      
      <!-- General settings -->
      <p class="font-weight-light">General</p>
      <div class="enclose">
        <label for="labelInput">Label:</label>
        <input type="text" class="widgetLabel">
    
        <label for="descriptionInput">Description:</label>
        <textarea class="form-control" id="desc" rows="3"></textarea>
      </div>

      <!-- Smart Logic -->

      <p class="font-weight-light">Smart Logic</p>

      <div class="enclose">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault" style="padding-bottom: 10px;">Enable smart logic</label>
        </div>
        <select>
          <option>Show</option>
          <option>Hide</option>
        </select>
        <i style="padding-left: 10px;">this field if</i>
      <!-- Make conditional selection here -->
      <select class="widgetLabelSelect" [(ngModel)]="selectedValue1" (change)="onFirstSelectChange()">
        <option value="">Select an option</option> 
        <ng-container *ngFor="let widget of items">
            <option [value]="widget.id" *ngIf="widget.templateOptions.isConditional && widget.id != activeWidgetId">{{widget.templateOptions.label}}</option>
        </ng-container>
      </select> 
         is
        <select class="second-select" [(ngModel)]="selectedValue2" >
            <option *ngFor="let option of secondSelectOptions" [value]="option.value">{{ option.label }}</option>
        </select>

        <!-- Second logic -->
    </div>
    </div>
</div>
